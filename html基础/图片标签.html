<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--加入alt 方便seo  盲人读alt ，title 鼠标滑到时的描述,(只加width或只加height 等比例)-->
  <!--
  图片标签的属性
  src    图片指向路径  必写属性
  alt    替换文本（图片不显示时提示的文本）
  title  提示文本（鼠标放到图片上显示的文字）
  width  宽
  height 高
  -->
  <img src="https://p0.meituan.net/dpmerchantpic/07471316e7045b11f59cb6c84e58de43213715.jpg%40watermark%3D1%26%26r%3D1%26p%3D9%26x%3D2%26y%3D2%26relative%3D1%26o%3D20"
       alt="这是谁？这是介绍"
        title="谁谁谁"
        width="300"
        height="200"
  >
</body>
</html>
