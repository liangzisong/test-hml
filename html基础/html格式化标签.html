<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <strong>strong加粗  （语气强调）</strong><!--加粗  （语气强调）-->
  <br>
  <b>b加粗</b><!--加粗-->
  <br>
  <em>em是加粗（语气加强）</em><!--文字倾斜-->
  <!--设置水平线的长度（width）为500-->
  <div>设置水平线的长度（width）为500,颜色为红色</div>
  <hr width="500" color="red">
  <br>
  <i>i是加粗</i>
  <br>
<del>del是一条删除线（偏向使用）</del>
  <br>
<s>s是删除线</s>
  <br>
  <ins>ins是下划线标签 推荐使用ins</ins>
  <br>
  <u>u也是下划线标签</u>
</body>
</html>
