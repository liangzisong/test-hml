<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h3>无序列表</h3>
<!--
  ul type 属性
      square  小方块
      disc    小圆圈（实心）
      circle  小圆圈（空心）
-->
<ul type="circle">
  <li>第一个</li>
  <li>第二个</li>
  <li>第三个</li>
  <li>第四个</li>
</ul>
<h3>有序列表</h3>
<!--
  ol type 属性
    1 > 1  2  3   4
    a > a  b  c   d
    A > A  B  C   D
    i > i  ii iii iv
    I > I  II III IV
-->
<ol type="a" start="3">
  <li>第一个</li>
  <li>第二个</li>
  <li>第三个</li>
  <li>第四个</li>
</ol>
<!--
  自定义列表
-->
<dl>
  <dt>标题</dt>
  <dd>内容1</dd>
  <dd>内容2</dd>
  <dd>内容3</dd>
</dl>
</body>
</html>
