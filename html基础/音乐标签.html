<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐标签</title>
</head>
<body>
  <!--音乐标签-->
  <!--
    src                       指向的是一个MP3文件的路径
    hidden="true"            隐藏
  -->
  <embed src="../mp3/蝶恋花-张小婉&张远谋.mp3" hidden="false">

  <!--滚动-->
  <!--
    behavior   指定行为
    direction  指定滚动方向
    height     设置高度
    bgcolor    设置背景颜色
  -->
  <marquee behavior="slide" direction="up" height="300px" bgcolor="red" ><embed src="../mp3/蝶恋花-张小婉&张远谋.mp3" hidden="false"></marquee>
</body>
</html>
