<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--
    <a href="#">空链接</a>

    href     指向的链接
    title    鼠标放上去显示的文字
    target   转跳方式
          _blank    打开新的窗口
          _self    （默认)在相同框架或窗口中载入
          _parent   在父级框架或窗口中载入
          _top      在整个窗口中打开被链接的文档
          frameName 在指定的框架中打开被链接文档
  -->
  <a href="图片标签.html" title="图片标签" target="_blank">跳一跳</a>
</body>
</html>
